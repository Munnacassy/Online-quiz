<!DOCTYPE html>
<html>
<head>
  <title>Quiz App</title>
  <link rel="stylesheet" type="text/css" href="quiz2.css">
</head>
<body>
  <div class="quiz-container">
    <h1 > <u><strong>Online Quiz </strong></u></h1>
    <div id="question-container">
      <p id="question-text"></p>
      <div id="answer-buttons"></div>
    </div>
    <div id="controls-container">
      <button id="start-button">Start Quiz</button><br>
      <div id="timer-container">
        <span id="timer-text">Time Left: <span id="timer">0</span></span>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="quiz3.js"></script>
</body>
</html>
